<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Pantalla de Login</title>
</head>
<body>
  <div class="container">
    <img src="https://us-east-1.tixte.net/uploads/stonerdev.tixte.co/Google.png" alt="Logo">

    <form id="formulario"action="">

      <label for="Usuario">Usuario</label>
      <input id="Usuario" type="text">

      <label for="Pass">Contraseña</label>
      <input type="password" name="contra" id="Pass">

      <label for="Pass2">Repetir Contraseña</label>
      <input id="Pass2" type="text">

      <label for="Mail">Mail</label>
      <input type="email" name="email" id="Mail">

      <label for="Edad">Edad</label>
      <input type="number" name="edad" id="Edad">

      <label for="Area de trabajo">Area de Trabajo</label>
      <input type="search" name="AreaDeT" id="Area de Trabajo">
      
      <input type="button" id="login" value="Login">
      <input type="button" id="registrarse" value="Registrarse">

    </form>

  </div>
  
</body>
</html>
